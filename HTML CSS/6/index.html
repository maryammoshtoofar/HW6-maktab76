<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "style.css"></link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
<body>
    
        <div class="wrapper">
            <div class="container">
                <span id="icon" class="material-icons">
                    terrain
                    </span>
                <div id="header">LOG IN</div>
            </div> 
            <form>
                <div class="form_child">
                    <span id="username" class="material-icons">person</span>
                    <input id="username_input" type="text" placeholder="Username">
                </div>

                <div class="form_child">
                    <span id="password" class="material-icons">lock</span>
                    <input id="password_input" type="password" placeholder="Password">
                </div>

                <div class="form_child">                
                    <input type="checkbox" name="remember" value="Remember me">
                    <label id="remember" for="remember">Remember me</label>
                </div>

                <button type="button" class="button">Login</button>
                <a id="link" href="http://127.0.0.1:5500/HTML_CSS/6/index.html#">Forgot Password?</a>
            </form>   
        </div>
</body>
</html>
